<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà Watchlist Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        .container { width: 80%; margin: auto; }
        .watchlist-section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
            height: 300px;
        }
        h2 {
            margin-top: 0;
        }
        .visibility-toggle {
            float: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìä My Watchlist</h1>
    <a href="/welcome">‚Üê Back to Home</a> | <a href="/logout">Logout</a>

    <div class="watchlist-section">
        <h2>
            üìå {{ watchlist_name }}
            <span class="visibility-toggle">
                Visibility:
                <select onchange="toggleVisibility('{{ watchlist_name }}', this.value)">
                    <option value="0" {% if visibility_data == 0 %}selected{% endif %}>Private</option>
                    <option value="1" {% if visibility_data == 1 %}selected{% endif %}>Shared with Friends</option>
                    <option value="2" {% if visibility_data == 2 %}selected{% endif %}>Public</option>
                </select>
            </span>
        </h2>
    
        <canvas id="lineChart_{{ watchlist_name }}"></canvas>
    
        <table>
            <tr>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Current Price</th>
            </tr>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock[0] }}</td>
                <td>{{ stock[1] or "N/A" }}</td>
                <td>${{ "%.2f"|format(stock[2]) }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>    
</div>

<script>
    const historyData = {{ history_data | tojson }};

    const colorPalette = [
        '#FF5733', '#33FF57', '#5733FF', '#F0C808', '#08C8F0', 
        '#E91E63', '#00BCD4', '#FF9800', '#8BC34A', '#9C27B0'
    ];

    const ctx = document.getElementById("lineChart_{{ watchlist_name }}").getContext('2d');

    const datasets = [
        {% for stock in stocks %}
        {
            label: "{{ stock[0] }}",
            data: historyData["{{ stock[0] }}"] ? historyData["{{ stock[0] }}"].map(point => ({
                x: new Date(point.date),
                y: point.price
            })) : [],
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            borderColor: colorPalette[{{ loop.index0 }} % colorPalette.length]
        },
        {% endfor %}
    ];

    new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
            responsive: true,
            parsing: false,
            plugins: {
                title: {
                    display: true,
                    text: 'üìà Stock Performance'
                },
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month',
                        tooltipFormat: 'yyyy-MM-dd',
                        displayFormats: {
                            month: 'MMM yyyy',
                            day: 'yyyy-MM-dd'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price ($)'
                    },
                    beginAtZero: false
                }
            }
        }
    });

    function toggleVisibility(watchlistName, visible) {
        fetch("/toggle_visibility", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ watchlist_name: watchlistName, visible: parseInt(visible) })
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(err => console.error("Toggle failed", err));
    }
</script>
</body>
</html>
