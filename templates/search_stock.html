<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .message {
            color: gray;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <h1>üîç Search Stock Symbol</h1>

    <form method="POST" action="/search_stock">
        <input type="text" name="keyword" placeholder="Enter stock symbol (e.g., AAPL)">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <table>
            <tr>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Actions</th>
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>${{ "%.2f"|format(row[1]) }}</td>
                <td class="actions">
                    <a href="/stock/{{ row[0] }}">View Detail</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p class="message">Stock information unavailable.</p>
    {% endif %}

    <a href="/welcome">‚Üê Back to Home</a>
</body>
</html>
