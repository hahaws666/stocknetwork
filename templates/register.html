<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="POST">
        <label>用户名：</label>
        <input type="text" name="username" required><br>
        <label>邮箱：</label>
        <input type="email" name="email" required><br>
        <label>密码：</label>
        <input type="password" name="password" required><br>
        <button type="submit">注册</button>
    </form>
    <a href="/login">已有账户？登录</a>
</body>
</html>
